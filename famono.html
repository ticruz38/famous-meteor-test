<head>
    <title>Ambrosia Site</title>
</head>

<template name='plus'>
    <svg class='plus'></svg>
</template>

<template name='card' class='card'>
    {{#each cards}}
    <div class='item'>
        <svg class='card-container' id="cardsvg">
        </svg>
        <input class='input-card type_name_input ' type='text ' value='{{type}} '>
    </div>
    {{/each}}
</template>

<template name='entity' class='entity'>
    {{#each this}}
    <div class="item">
        <svg class='entity-container ' id="entitysvg">
        </svg>
        <input class='input-card type_name_input ' type='text' value='{{name}}'>
    </div>
    {{/each}}
</template>

<template name='details '>
    <div>
        <input type='text ' value='{{name}} '>
        <br/>
        <input type='text ' value='{{snippet}} '>
        <ul>
            <li>
                {{ingredients}}
            </li>
        </ul>
        <button class='btn-default btn js-takeover '>Take-Over</button>
    </div>
</template>
